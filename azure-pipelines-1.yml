pr:
- wenxin-test

pool: suyue-test

variables:
  PYTHON: 'python3.8'
  IMAGE_NAME: 'neural-compressor'
  IMAGE_TAG: 'py38'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:    
    - script: docker build --build-arg PYTHON=${PYTHON} -f docker/Dockerfile.devel -t ${IMAGE_NAME}:${IMAGE_TAG} .
      displayName: 'Build Container'

    - script: |
        docker images | grep -i neural-compressor
      displayName: 'Check docker'

