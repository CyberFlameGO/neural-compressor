version: 1.0

model:
  name: "yolov5s6"
  framework: "pytorch"

pruning:
  approach:
    weight_compression:
      start_step: 0
      end_step: 0
      excluded_names: ["model.33.m.*"]
      prune_layer_type: ["Conv2d"]
      target_sparsity: 0.8
      prune_frequency: 1000
      max_layer_sparsity_ratio: 0.98
      pruning_scope: "global"
      sparsity_decay_type: "exp"
      pruners:
        - !Pruner
            pattern: "4x1"
            target_sparsity: 0.8
            prune_frequency: 1000
            pruning_scope: "global"
            prune_type: "snip_momentum"
            sparsity_decay_type: "exp"




