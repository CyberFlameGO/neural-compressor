version: 1.0

model:
  name: "bert-mini"
  framework: "pytorch"

pruning:
  approach:
    weight_compression:
      start_step: 0
      end_step: 0
      excluded_names: ["classifier", "pooler", ".*embeddings*", "LayerNorm"]
      prune_layer_type: ["Linear"]
      target_sparsity: 0.9
      prune_frequency: 500
      max_layer_sparsity_ratio: 0.98
      pruning_scope: "global"
      sparsity_decay_type: "exp"
      pruners:
        - !Pruner
            pattern: "ic_pattern_4x1"
            prune_frequency: 500
            pruning_scope: "global"
            prune_type: "snip_momentum"
            sparsity_decay_type: "exp"
