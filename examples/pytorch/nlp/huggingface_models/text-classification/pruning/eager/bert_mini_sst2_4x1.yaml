version: 1.0

model:
  name: "bert-mini"
  framework: "pytorch"

pruning:
  approach:
    weight_compression:
      start_step: 0
      end_step: 0
      excluded_op_names: ["classifier", "pooler", ".*embeddings*", "LayerNorm"]
      pruning_op_types: ["Linear"]
      target_sparsity: 0.9
      pruning_frequency: 500
      max_sparsity_ratio_per_op: 0.98
      pruning_scope: "global"
      sparsity_decay_type: "exp"
      pruners:
        - !Pruner
            pattern: "ic_pattern_4x1"
            pruning_frequency: 500
            pruning_scope: "global"
            pruning_type: "snip_momentum"
            sparsity_decay_type: "exp"
