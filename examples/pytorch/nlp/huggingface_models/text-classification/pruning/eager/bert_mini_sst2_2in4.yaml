version: 1.0

model:
  name: "bert-mini"
  framework: "pytorch"

pruning:
  approach:
    weight_compression:
      start_step: 0
      end_step: 0
      excluded_names: ["classifier", "pooler", ".*embeddings*", "layer.3.attention.output.dense", "LayerNorm"]
      prune_layer_type: ["Linear"]
      target_sparsity: 0.5
      prune_frequency: 1000
      max_layer_sparsity_ratio: 0.98
      prune_domain: "global"
      sparsity_decay_type: "exp"
      pruners:
        - !Pruner
            pattern: "2:4"
            prune_frequency: 100
            prune_domain: "global"
            prune_type: "snip_momentum"
            sparsity_decay_type: "exp"
