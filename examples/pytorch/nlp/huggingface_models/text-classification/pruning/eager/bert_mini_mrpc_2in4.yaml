version: 1.0

model:
  name: "bert-mini"
  framework: "pytorch"

pruning:
  approach:
    weight_compression:
      start_step: 0
      end_step: 0
      excluded_names: ["classifier", "pooler", ".*embeddings*", "layer.3.attention.output.dense"]
      prune_layer_type: ["Linear"]
      target_sparsity: 0.5
      max_layer_sparsity_ratio: 0.98

      pruners:
        - !Pruner
            pattern: "2:4"
            prune_frequency: 100
            pruning_scope: "global"
            prune_type: "snip_momentum"
            sparsity_decay_type: "exp"
